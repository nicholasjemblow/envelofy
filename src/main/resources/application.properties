# Application
spring.application.name=Envelopify
server.port=8081

# Database
spring.datasource.url=jdbc:h2:file:./envelopifydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.emblow.envelopify=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.vaadin=DEBUG

# Vaadin
vaadin.whitelisted-packages=org.emblow.envelopify,com.vaadin,org.vaadin
vaadin.pnpm.enable=true
spring.mustache.check-template-location=false

# Spring Security
spring.security.user.name=user
spring.security.user.password=password

# Disable CSRF for development
spring.security.csrf.disabled=true

# Dev Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Choose which LLM implementation to use
llm.service.type=jllama 
# jllama default option, no further installations necassary. Other Options: chatgpt, ollama, jllama

# ChatGPT configuration (only needed if using ChatGPT)
openai.api.key=sk-your-api-key-here
openai.chat.endpoint=https://api.openai.com/v1/chat/completions

# JLlama configuration (only needed if using JLlama)
jllama.model.directory=./models

# Ollama configuration (only needed if using Ollama)
ollama.endpoint=http://localhost:11434/api/generate